<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RushitTunes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background-color: #181818;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 2.5em;
            color: #ff9800;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
            color: #b3b3b3;
        }

        .search-form {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .search-form input {
            padding: 10px;
            font-size: 1em;
            width: 70%;
            border: 2px solid #ff9800;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        .search-form button {
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 1em;
            background-color: #ff9800;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        .search-form button:hover {
            background-color: #ff5722;
        }

        .player-container {
            margin-top: 30px;
        }

        audio {
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>RushitTunes</h1>
            <p>Your personal music streaming platform</p>
        </header>

        <form id="searchForm" class="search-form">
            <input type="text" id="query" placeholder="Search for a song..." required>
            <button type="submit">Search</button>
        </form>

        <div id="playerContainer" class="player-container">
            <audio id="audioPlayer" controls></audio>
        </div>
    </div>

    <script>
        const form = document.getElementById('searchForm');
        form.addEventListener('submit', async function(event) {
            event.preventDefault();  // Prevent form from refreshing the page
            const query = document.getElementById('query').value;

            try {
                // Fetch the audio URL from the Flask backend
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();

                if (data.error) {
                    alert(`Error: ${data.error}`);
                    return;
                }

                const audioUrl = data.audio_url;

                // Set the audio URL to the player and play it
                const audioPlayer = document.getElementById('audioPlayer');
                audioPlayer.src = audioUrl;
                audioPlayer.play();
            } catch (error) {
                alert(`Failed to fetch song: ${error}`);
            }
        });
    </script>
</body>
</html>
