<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RushitTunes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        button {
            padding: 10px;
            margin: 5px;
            background-color: #ff9800;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff5722;
        }

        /* Search Form Styles */
        #searchForm input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ff9800;
            width: 70%;
            margin-right: 10px;
        }

        #searchForm button {
            font-size: 16px;
        }

        /* Player Section */
        #playerContainer {
            margin-top: 20px;
        }

        .song-title {
            margin: 10px 0;
            font-size: 1.2em;
            color: #ff9800;
        }

        .progress-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }

        .progress-bar {
            width: 80%;
            height: 5px;
            background-color: #ff9800;
            position: relative;
            margin-bottom: 10px;
        }

        .progress {
            height: 100%;
            background-color: #ff5722;
            width: 0;
        }

        /* Like Button */
        #likeButton {
            background-color: transparent;
            border: none;
            color: #ff9800;
            font-size: 1.5em;
        }

        /* Download Button */
        #downloadButton {
            background-color: transparent;
            border: none;
            color: #ff9800;
            font-size: 1.5em;
        }

        /* Download Status */
        #downloadStatus {
            margin-top: 10px;
            font-size: 0.9em;
            color: #ff9800;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>RushitTunes</h1>
        <p>Your personal music streaming platform</p>

        <!-- Search Form -->
        <form id="searchForm">
            <input type="text" id="query" placeholder="Search for a song..." required>
            <button id="searchButton" type="submit" aria-label="Search">
                <i class="fas fa-search"></i>
            </button>
        </form>

        <!-- Searching Status -->
        <p id="loading" class="loading">Searching...</p>

        <!-- Player Section -->
        <div id="playerContainer">
            <p id="songTitle" class="song-title">No song playing</p>
            <audio id="audioPlayer"></audio>
            <button id="playPauseButton" class="play-pause-button" aria-label="Play/Pause">
                <i id="playPauseIcon" class="fas fa-play"></i>
            </button>

            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <span id="timeDisplay">0:00 / 0:00</span>
            </div>

            <button id="likeButton" aria-label="Like">
                <i id="likeIcon" class="far fa-heart"></i>
            </button>

            <button id="downloadButton" aria-label="Download">
                <i class="fas fa-download"></i>
            </button>
        </div>

        <p id="downloadStatus">No downloads in progress</p>

        <!-- Liked Songs Section -->
        <div>
            <h2>Liked Songs</h2>
            <ul id="likedSongsList"></ul>
        </div>

        <!-- Downloaded Songs Section -->
        <div>
            <h2>Downloaded Songs</h2>
            <ul id="downloadedSongsList"></ul>
        </div>
    </div>

    <script>
        const form = document.getElementById('searchForm');
        const loadingIndicator = document.getElementById('loading');
        const songTitle = document.getElementById('songTitle');
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseButton = document.getElementById('playPauseButton');
        const playPauseIcon = document.getElementById('playPauseIcon');
        const progressBar = document.getElementById('progress');
        const timeDisplay = document.getElementById('timeDisplay');
        const likeButton = document.getElementById('likeButton');
        const likeIcon = document.getElementById('likeIcon');
        const downloadButton = document.getElementById('downloadButton');
        const downloadStatus = document.getElementById('downloadStatus');
        const likedSongsList = document.getElementById('likedSongsList');
        const downloadedSongsList = document.getElementById('downloadedSongsList');

        let currentSongUrl = '';

        // Handle Search Form
        form.addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent form reload
            const query = document.getElementById('query').value.trim();

            if (!query) {
                alert('Please enter a valid search term.');
                return;
            }

            loadingIndicator.textContent = `Searching for "${query}"...`;

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query }),
                });

                const data = await response.json();
                if (data.error) {
                    loadingIndicator.textContent = 'Error occurred during search';
                    alert(`Error: ${data.error}`);
                    return;
                }

                audioPlayer.src = data.audio_url;
                currentSongUrl = data.audio_url;
                audioPlayer.play();
                songTitle.textContent = `Playing: ${query}`;
                playPauseIcon.className = 'fas fa-pause';
                loadingIndicator.textContent = '';
            } catch (error) {
                loadingIndicator.textContent = 'Error occurred during search';
                alert(`Failed to fetch song: ${error}`);
            }
        });

        // Play/Pause Button
        playPauseButton.addEventListener('click', function () {
            if (!audioPlayer.src) {
                alert('No song is loaded. Please search for a song first.');
                return;
            }

            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseIcon.className = 'fas fa-pause';
            } else {
                audioPlayer.pause();
                playPauseIcon.className = 'fas fa-play';
            }
        });

        // Update Progress Bar and Time Display
        audioPlayer.addEventListener('timeupdate', function () {
            const currentTime = audioPlayer.currentTime || 0;
            const duration = audioPlayer.duration || 0;

            if (!isNaN(duration)) {
                const progressPercent = (currentTime / duration) * 100;
                progressBar.style.width = progressPercent + '%';
            }

            const formatTime = time => {
                const minutes = Math.floor(time / 60);
                const seconds = Math.floor(time % 60).toString().padStart(2, '0');
                return `${minutes}:${seconds}`;
            };

            timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
        });

        // Handle Like Button
        likeButton.addEventListener('click', function () {
            const songUrl = audioPlayer.src;

            if (!songUrl) {
                alert('No song is currently playing!');
                return;
            }

            const songTitleText = songTitle.textContent.replace('Playing: ', '') || 'Unknown Song';
            const likedSongs = JSON.parse(localStorage.getItem('likedSongs')) || [];

            if (likedSongs.some(song => song.url === songUrl)) {
                alert('This song is already liked!');
                return;
            }

            likedSongs.push({ title: songTitleText, url: songUrl });
            localStorage.setItem('likedSongs', JSON.stringify(likedSongs));
            fetchLikedSongs();
            alert('Song liked successfully!');
        });

        // Display Liked Songs
        function fetchLikedSongs() {
            const likedSongs = JSON.parse(localStorage.getItem('likedSongs')) || [];
            likedSongsList.innerHTML = '';

            likedSongs.forEach(song => {
                const li = document.createElement('li');
                li.textContent = song.title;
                likedSongsList.appendChild(li);
            });
        }

        // Handle Download Button
        downloadButton.addEventListener('click', async function () {
            if (!audioPlayer.src) {
                alert('No song loaded');
                return;
            }

            downloadStatus.textContent = 'Downloading...';

            const response = await fetch(audioPlayer.src);
            const blob = await response.blob();
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = songTitle.textContent + '.mp3';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            downloadStatus.textContent = 'Download complete!';
            addDownloadedSong(songTitle.textContent, url);
        });

        // Add Downloaded Song
        function addDownloadedSong(title, url) {
            const li = document.createElement('li');
            li.textContent = title;
            li.dataset.url = url;

            li.addEventListener('click', function () {
                audioPlayer.src = url;
                audioPlayer.play();
                songTitle.textContent = title;
            });

            downloadedSongsList.appendChild(li);
        }

        // Initialize Liked Songs on Page Load
        window.addEventListener('load', fetchLikedSongs);

    </script>
</body>
</html>
