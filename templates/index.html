<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RushitTunes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Basic styles for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        button {
            padding: 10px;
            margin: 5px;
            background-color: #ff9800;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff5722;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
            cursor: pointer;
            color: #ff9800;
        }

        li:hover {
            color: #ff5722;
        }

        .song-title {
            margin: 10px 0;
            font-size: 1.2em;
            color: #ff9800;
        }

        .loading {
            color: #ff9800;
        }

        #query {
            padding: 10px;
            width: 80%;
            font-size: 1em;
            border: 2px solid #ff9800;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #fff;
        }

        #query:focus {
            outline: none;
            border-color: #ff5722;
        }

        .progress-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }

        .progress-bar {
            width: 80%;
            height: 5px;
            background-color: #ff9800;
            border-radius: 5px;
            position: relative;
        }

        .progress {
            height: 100%;
            background-color: #ff5722;
            width: 0;
            border-radius: 5px;
        }

        .time-display {
            margin-left: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RushitTunes</h1>
        <p>Your personal music streaming platform</p>

        <form id="searchForm" class="search-form">
            <input type="text" id="query" placeholder="Search for a song..." required>
            <button id="searchButton" type="submit" aria-label="Search">
                <i class="fas fa-search"></i>
            </button>
        </form>
        <p id="loading" class="loading">Ready to search</p>

        <div id="playerContainer" class="player-container">
            <p id="songTitle" class="song-title">No song playing</p>
            <button id="playPauseButton" aria-label="Play/Pause">
                <i id="playPauseIcon" class="fas fa-play"></i>
            </button>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <span class="time-display" id="timeDisplay">0:00 / 0:00</span>
            </div>
            <button id="downloadButton">Download</button>
            <p id="downloadStatus">Ready to download</p>
            <ul id="downloadedSongsList"></ul>
        </div>
    </div>

    <script>
        const form = document.getElementById('searchForm');
        const loadingIndicator = document.getElementById('loading');
        const songTitle = document.getElementById('songTitle');
        const audioPlayer = new Audio();
        const progressBar = document.getElementById('progress');
        const playPauseButton = document.getElementById('playPauseButton');
        const playPauseIcon = document.getElementById('playPauseIcon');
        const downloadButton = document.getElementById('downloadButton');
        const downloadStatus = document.getElementById('downloadStatus');
        const downloadedSongsList = document.getElementById('downloadedSongsList');

        // Handle form submission for song search
        form.addEventListener('submit', async function (event) {
            event.preventDefault();
            const query = document.getElementById('query').value.trim();

            if (!query) {
                alert('Please enter a valid search term.');
                return;
            }

            loadingIndicator.textContent = `Searching for "${query}"...`;

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query }),
                });

                const data = await response.json();

                if (data.error) {
                    loadingIndicator.textContent = 'Error occurred during search';
                    alert(`Error: ${data.error}`);
                    return;
                }

                audioPlayer.src = data.audio_url;
                audioPlayer.play();
                playPauseIcon.className = 'fas fa-pause';
                songTitle.textContent = `Playing: ${query}`;
                loadingIndicator.textContent = '';
            } catch (error) {
                loadingIndicator.textContent = 'Error occurred during search';
                alert(`Failed to fetch song: ${error}`);
            }
        });

        // Play/Pause functionality
        playPauseButton.addEventListener('click', function () {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseIcon.className = 'fas fa-pause';
            } else {
                audioPlayer.pause();
                playPauseIcon.className = 'fas fa-play';
            }
        });

        // Download and store song offline
        downloadButton.addEventListener('click', async function () {
            if (!audioPlayer.src) {
                alert('No song is currently playing!');
                return;
            }

            const songUrl = audioPlayer.src;
            const songTitleText = songTitle.textContent.replace('Playing: ', '') || 'Unknown Song';
            downloadStatus.textContent = 'Downloading... 0%';

            try {
                const response = await fetch(songUrl);
                const reader = response.body.getReader();
                const contentLength = +response.headers.get('Content-Length');
                let loadedLength = 0;
                let chunks = [];

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    chunks.push(value);
                    loadedLength += value.length;
                    const percentage = Math.round((loadedLength / contentLength) * 100);
                    downloadStatus.textContent = `Downloading... ${percentage}%`;
                }

                const blob = new Blob(chunks, { type: 'audio/mpeg' });
                const base64Audio = await blobToBase64(blob);

                const downloadedSongs = JSON.parse(localStorage.getItem('downloadedSongs')) || [];
                downloadedSongs.push({ title: songTitleText, audio: base64Audio });
                localStorage.setItem('downloadedSongs', JSON.stringify(downloadedSongs));

                downloadStatus.textContent = 'Download complete!';
                alert(`"${songTitleText}" has been downloaded and stored offline.`);
                fetchDownloadedSongs();
            } catch (error) {
                downloadStatus.textContent = 'Download failed!';
                console.error('Error:', error);
                alert('Failed to download the song.');
            }
        });

        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        function fetchDownloadedSongs() {
            const downloadedSongs = JSON.parse(localStorage.getItem('downloadedSongs')) || [];
            downloadedSongsList.innerHTML = '';

            downloadedSongs.forEach(song => {
                const li = document.createElement('li');
                li.textContent = song.title;
                li.addEventListener('click', () => playSongFromStorage(song.audio, song.title));
                downloadedSongsList.appendChild(li);
            });
        }

        function playSongFromStorage(base64Audio, title) {
            const audioUrl = `data:audio/mpeg;base64,${base64Audio}`;
            audioPlayer.src = audioUrl;
            audioPlayer.play();
            songTitle.textContent = `Playing: ${title}`;
        }

        fetchDownloadedSongs();
    </script>
</body>
</html>
