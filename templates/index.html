<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RushitTunes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .player-container {
            margin: 20px 0;
        }

        button {
            padding: 10px;
            margin: 5px;
            background-color: #ff9800;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff5722;
        }

        .download-button {
            padding: 10px;
            background-color: #ff9800;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            display: inline-block;
        }

        .download-button:hover {
            background-color: #ff5722;
        }

        .download-button i {
            margin: 0;
        }

        .loading {
            color: #ff9800;
        }

        #query {
            padding: 10px;
            width: 80%;
            font-size: 1em;
            border: 2px solid #ff9800;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #fff;
        }

        #query:focus {
            outline: none;
            border-color: #ff5722;
        }

        #searchButton {
            background: none;
            border: none;
            cursor: pointer;
            color: #ff9800;
            font-size: 1.5em;
        }

        #searchButton:hover {
            color: #ff5722;
        }

        .progress-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }

        .progress-bar {
            width: 80%;
            height: 5px;
            background-color: #ff9800;
            border-radius: 5px;
            position: relative;
        }

        .progress {
            height: 100%;
            background-color: #ff5722;
            width: 0;
            border-radius: 5px;
        }

        .time-display {
            margin-left: 10px;
            font-size: 0.9em;
        }

        .download-progress {
            margin-top: 20px;
            width: 80%;
            background-color: #555;
            height: 10px;
            margin: 0 auto;
        }

        .download-progress-bar {
            height: 100%;
            background-color: #ff9800;
            width: 0;
        }

        .download-status {
            color: #ff9800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RushitTunes</h1>
        <p>Your personal music streaming platform</p>

        <form id="searchForm" class="search-form">
            <input type="text" id="query" placeholder="Search for a song..." required>
            <button id="searchButton" type="submit" aria-label="Search">
                <i class="fas fa-search"></i>
            </button>
        </form>
        <p id="loading" class="loading">Ready to search</p>

        <div id="playerContainer" class="player-container">
            <p id="songTitle" class="song-title">No song playing</p>
            <button id="playPauseButton" class="play-pause-button" aria-label="Play/Pause">
                <i id="playPauseIcon" class="fas fa-play"></i>
            </button>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <span class="time-display" id="timeDisplay">0:00 / 0:00</span>
            </div>
            <button id="downloadButton" class="download-button" title="Download">
                <i class="fas fa-download"></i>
            </button>
        </div>

        <div class="download-progress" id="downloadProgressContainer">
            <div class="download-progress-bar" id="downloadProgress"></div>
        </div>
        <p id="downloadStatus" class="download-status"></p>
    </div>

    <script>
        const form = document.getElementById('searchForm');
        const loadingIndicator = document.getElementById('loading');
        const songTitle = document.getElementById('songTitle');
        const audioPlayer = new Audio();
        const progressBar = document.getElementById('progress');
        const progressContainer = document.querySelector('.progress-bar');
        const timeDisplay = document.getElementById('timeDisplay');
        const playPauseButton = document.getElementById('playPauseButton');
        const playPauseIcon = document.getElementById('playPauseIcon');
        const downloadButton = document.getElementById('downloadButton');
        const downloadProgressBar = document.getElementById('downloadProgress');
        const downloadStatus = document.getElementById('downloadStatus');
        let songTitleText = '';
        let downloadInProgress = false;

        form.addEventListener('submit', async function (event) {
            event.preventDefault();
            const query = document.getElementById('query').value.trim();

            if (!query) {
                alert('Please enter a valid search term.');
                return;
            }

            loadingIndicator.textContent = `Searching for "${query}"...`;

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query }),
                });

                const data = await response.json();

                if (data.error) {
                    loadingIndicator.textContent = 'Error occurred during search';
                    alert(`Error: ${data.error}`);
                    return;
                }

                audioPlayer.src = data.audio_url;
                songTitleText = data.song_title;
                audioPlayer.play();
                playPauseIcon.className = 'fas fa-pause';
                songTitle.textContent = `Playing: ${songTitleText}`;
                loadingIndicator.textContent = '';
            } catch (error) {
                loadingIndicator.textContent = 'Error occurred during search';
                alert(`Failed to fetch song: ${error}`);
            }
        });

        playPauseButton.addEventListener('click', function () {
            if (!audioPlayer.src) {
                alert('No song is loaded. Please search for a song first.');
                return;
            }

            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseIcon.className = 'fas fa-pause';
            } else {
                audioPlayer.pause();
                playPauseIcon.className = 'fas fa-play';
            }
        });

        downloadButton.addEventListener('click', async function () {
            if (!audioPlayer.src) {
                alert('No song is currently playing!');
                return;
            }

            if (downloadInProgress) {
                alert('Download already in progress.');
                return;
            }

            downloadInProgress = true;
            downloadStatus.textContent = 'Downloading...';
            downloadProgressBar.style.width = '0%';

            const query = songTitleText;
            const response = await fetch('/start-download', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query })
            });

            const data = await response.json();

            if (data.error) {
                alert('Error starting download');
                downloadStatus.textContent = 'Error downloading.';
                return;
            }

            const interval = setInterval(async () => {
                const progressResponse = await fetch('/download-progress');
                const progressData = await progressResponse.json();
                const progress = progressData.progress;

                downloadProgressBar.style.width = `${progress}%`;

                if (progress >= 100) {
                    clearInterval(interval);
                    downloadStatus.textContent = 'Download Complete!';
                    downloadInProgress = false;
                    alert('Download complete!');
                }
            }, 1000);
        });

        audioPlayer.addEventListener('timeupdate', function () {
            const currentTime = audioPlayer.currentTime || 0;
            const duration = audioPlayer.duration || 0;

            if (!isNaN(duration)) {
                const progressPercent = (currentTime / duration) * 100;
                progressBar.style.width = progressPercent + '%';
            }

            const formatTime = time => {
                const minutes = Math.floor(time / 60);
                const seconds = Math.floor(time % 60).toString().padStart(2, '0');
                return `${minutes}:${seconds}`;
            };

            timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
        });

        progressContainer.addEventListener('click', function (event) {
            const width = progressContainer.clientWidth;
            const clickX = event.offsetX;
            const duration = audioPlayer.duration || 0;

            if (!isNaN(duration)) {
                const newTime = (clickX / width) * duration;
                audioPlayer.currentTime = newTime;
            }
        });
    </script>
</body>
</html>
