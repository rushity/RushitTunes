<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RushitTunes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .player-container {
            margin: 20px 0;
        }

        .custom-audio-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .custom-audio-controls button {
            padding: 10px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(145deg, #ff5722, #ff9800);
            color: #fff;
            cursor: pointer;
            font-size: 1.2em;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        .custom-audio-controls button:hover {
            transform: scale(1.1);
        }

        .custom-audio-controls button:active {
            transform: scale(0.9);
        }

        .custom-audio-controls .loop-enabled {
            background: linear-gradient(145deg, #4caf50, #81c784);
        }

        .song-title {
            margin: 10px 0;
            font-size: 1.2em;
            color: #ff9800;
        }

        .loading {
            color: #ff9800;
        }

        #query {
            padding: 10px;
            width: 80%;
            font-size: 1em;
            border: 2px solid #ff9800;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #fff;
        }

        #query:focus {
            outline: none;
            border-color: #ff5722;
        }

        #searchButton {
            background: none;
            border: none;
            cursor: pointer;
        }

        #searchButton img {
            width: 24px;
            height: 24px;
        }

        .heart-button {
            background: none;
            border: none;
            cursor: pointer;
        }

        .heart-button img {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 600px) {
            audio {
                width: 90%;
            }

            button {
                padding: 8px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RushitTunes</h1>
        <p>Your personal music streaming platform</p>

        <form id="searchForm" class="search-form">
            <input type="text" id="query" placeholder="Search for a song..." required>
            <button id="searchButton" type="submit">
                <img src="magnifying-glass.png" alt="Search">
            </button>
        </form>
        <p id="loading" class="loading">Ready to search</p>

        <div id="playerContainer" class="player-container">
            <p id="songTitle" class="song-title">No song playing</p>
            <audio id="audioPlayer"></audio>
            <div class="custom-audio-controls">
                <button id="playPauseButton">‚ñ∂</button>
                <button id="loopButton">üîÅ</button>
                <button id="likeButton" class="heart-button">
                    <img src="heart-icon.png" alt="Like">
                </button>
            </div>
        </div>

        <div id="likedSongsContainer" class="player-container">
            <h2>Liked Songs</h2>
            <ul id="likedSongsList"></ul>
            <button id="clearLikedSongsButton">Clear Liked Songs</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('searchForm');
        const loadingIndicator = document.getElementById('loading');
        const songTitle = document.getElementById('songTitle');
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseButton = document.getElementById('playPauseButton');
        const loopButton = document.getElementById('loopButton');
        let isLooping = false;

        form.addEventListener('submit', async function (event) {
            event.preventDefault();
            const query = document.getElementById('query').value;

            loadingIndicator.textContent = `Searching for "${query}"...`;

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();

                if (data.error) {
                    loadingIndicator.textContent = 'Error occurred during search';
                    alert(`Error: ${data.error}`);
                    return;
                }

                audioPlayer.src = data.audio_url;
                audioPlayer.play();

                songTitle.textContent = `Playing: ${query}`;
                loadingIndicator.textContent = '';
                playPauseButton.textContent = '‚è∏';
            } catch (error) {
                loadingIndicator.textContent = 'Error occurred during search';
                alert(`Failed to fetch song: ${error}`);
            }
        });

        playPauseButton.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseButton.textContent = '‚è∏';
            } else {
                audioPlayer.pause();
                playPauseButton.textContent = '‚ñ∂';
            }
        });

        loopButton.addEventListener('click', () => {
            isLooping = !isLooping;
            audioPlayer.loop = isLooping;
            loopButton.classList.toggle('loop-enabled', isLooping);
        });

        document.getElementById('likeButton').addEventListener('click', function () {
            const songUrl = audioPlayer.src;

            if (!songUrl) {
                alert('No song is currently playing!');
                return;
            }

            const songTitleText = songTitle.textContent.replace('Playing: ', '') || 'Unknown Song';
            const likedSongs = JSON.parse(localStorage.getItem('likedSongs')) || [];

            if (likedSongs.some(song => song.url === songUrl)) {
                alert('This song is already liked!');
                return;
            }

            likedSongs.push({ title: songTitleText, url: songUrl });
            localStorage.setItem('likedSongs', JSON.stringify(likedSongs));

            alert('Song liked successfully!');
            fetchLikedSongs();
        });

        function fetchLikedSongs() {
            const likedSongs = JSON.parse(localStorage.getItem('likedSongs')) || [];
            const likedSongsList = document.getElementById('likedSongsList');

            likedSongsList.innerHTML = '';

            likedSongs.forEach((song, index) => {
                const li = document.createElement('li');
                li.textContent = song.title;
                li.dataset.url = song.url;
                li.addEventListener('click', () => playSongFromLiked(song.url, index, likedSongs));
                likedSongsList.appendChild(li);
            });
        }

        function playSongFromLiked(url, index, songs) {
            audioPlayer.src = url;
            audioPlayer.play();

            songTitle.textContent = `Playing: ${songs[index].title}`;
            playPauseButton.textContent = '‚è∏';

            audioPlayer.onended = () => {
                const nextIndex = index + 1;
                if (nextIndex < songs.length) {
                    playSongFromLiked(songs[nextIndex].url, nextIndex, songs);
                }
            };
        }

        document.getElementById('clearLikedSongsButton').addEventListener('click', function () {
            if (confirm('Are you sure you want to clear all liked songs?')) {
                localStorage.removeItem('likedSongs');
                fetchLikedSongs();
                alert('Liked songs cleared!');
            }
        });

        fetchLikedSongs();
    </script>
</body>
</html>
