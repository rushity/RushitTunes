<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RushitTunes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .player-container {
            margin: 20px 0;
        }

        button {
            padding: 10px;
            margin: 5px;
            background-color: #ff9800;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff5722;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
            cursor: pointer;
            color: #ff9800;
        }

        li:hover {
            color: #ff5722;
        }

        .download-button {
            background: none;
            border: none;
            cursor: pointer;
            color: #ff9800;
            font-size: 1.5em;
            margin-left: 10px;
        }

        .download-button:hover {
            color: #ff5722;
        }

        .progress-bar {
            width: 80%;
            height: 5px;
            background-color: #ff9800;
            margin: 10px auto;
            position: relative;
        }

        .progress {
            height: 100%;
            background-color: #ff5722;
            width: 0;
        }

        .song-title {
            margin: 10px 0;
            font-size: 1.2em;
            color: #ff9800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RushitTunes</h1>
        <p>Your personal music streaming platform</p>

        <!-- Search Form -->
        <form id="searchForm">
            <input type="text" id="query" placeholder="Search for a song..." required>
            <button id="searchButton" type="submit" aria-label="Search">
                <i class="fas fa-search"></i>
            </button>
        </form>

        <!-- Player Section -->
        <div id="playerContainer" class="player-container">
            <p id="songTitle" class="song-title">No song playing</p>
            <button id="playPauseButton" class="play-pause-button" aria-label="Play/Pause">
                <i id="playPauseIcon" class="fas fa-play"></i>
            </button>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <button id="downloadButton" class="download-button" aria-label="Download">
                <i class="fas fa-download"></i>
            </button>
        </div>

        <!-- Downloaded Songs Section -->
        <div id="downloadedSongsContainer" class="player-container">
            <h2>Downloaded Songs</h2>
            <ul id="downloadedSongsList"></ul>
        </div>
    </div>

    <script>
        const form = document.getElementById('searchForm');
        const songTitle = document.getElementById('songTitle');
        const audioPlayer = new Audio();
        const progressBar = document.getElementById('progress');
        const playPauseButton = document.getElementById('playPauseButton');
        const playPauseIcon = document.getElementById('playPauseIcon');
        const downloadButton = document.getElementById('downloadButton');
        const downloadedSongsList = document.getElementById('downloadedSongsList');

        // Handle Search
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const query = document.getElementById('query').value.trim();

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query }),
                });

                const data = await response.json();
                if (data.error) {
                    alert(`Error: ${data.error}`);
                    return;
                }

                audioPlayer.src = data.audio_url;
                audioPlayer.play();
                playPauseIcon.className = 'fas fa-pause';
                songTitle.textContent = `Playing: ${query}`;
            } catch (error) {
                alert(`Error: ${error}`);
            }
        });

        // Handle Play/Pause
        playPauseButton.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseIcon.className = 'fas fa-pause';
            } else {
                audioPlayer.pause();
                playPauseIcon.className = 'fas fa-play';
            }
        });

        // Handle Download
        downloadButton.addEventListener('click', async () => {
            if (!audioPlayer.src) {
                alert('No song loaded!');
                return;
            }

            const response = await fetch(audioPlayer.src);
            const blob = await response.blob();
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `${songTitle.textContent.replace('Playing: ', '')}.mp3`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            addDownloadedSong(songTitle.textContent.replace('Playing: ', ''), url);
        });

        // Add Downloaded Song
        function addDownloadedSong(title, url) {
            const li = document.createElement('li');
            li.textContent = title;
            li.dataset.url = url;

            li.addEventListener('click', () => {
                audioPlayer.src = url;
                audioPlayer.play();
                playPauseIcon.className = 'fas fa-pause';
                songTitle.textContent = `Playing: ${title}`;
            });

            downloadedSongsList.appendChild(li);
        }

        // Auto-play next downloaded song
        audioPlayer.addEventListener('ended', () => {
            const songs = Array.from(downloadedSongsList.children);
            const currentIndex = songs.findIndex(song => song.dataset.url === audioPlayer.src);
            if (currentIndex !== -1) {
                const nextIndex = (currentIndex + 1) % songs.length;
                songs[nextIndex].click();
            }
        });
    </script>
</body>
</html>
