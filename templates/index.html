<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RushitTunes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Basic styles for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .player-container {
            margin: 20px 0;
        }

        button {
            padding: 10px;
            margin: 5px;
            background-color: #ff9800;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff5722;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
            cursor: pointer;
            color: #ff9800;
        }

        li:hover {
            color: #ff5722;
        }

        .song-title {
            margin: 10px 0;
            font-size: 1.2em;
            color: #ff9800;
        }

        .loading {
            color: #ff9800;
        }

        #query {
            padding: 10px;
            width: 80%;
            font-size: 1em;
            border: 2px solid #ff9800;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #fff;
        }

        #query:focus {
            outline: none;
            border-color: #ff5722;
        }

        #searchButton, .heart-button, .play-pause-button, #downloadIcon {
            background: none;
            border: none;
            cursor: pointer;
            color: #ff9800;
            font-size: 1.5em;
        }

        #searchButton:hover, .heart-button:hover, .play-pause-button:hover, #downloadIcon:hover {
            color: #ff5722;
        }

        #clearLikedSongsButton {
            padding: 10px 15px;
            background-color: #ff9800;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }

        #clearLikedSongsButton:hover {
            background-color: #ff5722;
        }

        .progress-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }

        .progress-bar {
            width: 80%;
            height: 5px;
            background-color: #ff9800;
            border-radius: 5px;
            position: relative;
        }

        .progress {
            height: 100%;
            background-color: #ff5722;
            width: 0;
            border-radius: 5px;
        }

        .time-display {
            margin-left: 10px;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            button {
                padding: 8px;
                font-size: 0.9em;
            }

            .progress-container {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RushitTunes</h1>
        <p>Your personal music streaming platform</p>

        <form id="searchForm" class="search-form">
            <input type="text" id="query" placeholder="Search for a song..." required>
            <button id="searchButton" type="submit" aria-label="Search">
                <i class="fas fa-search"></i>
            </button>
        </form>
        <p id="loading" class="loading">Ready to search</p>

        <div id="playerContainer" class="player-container">
            <p id="songTitle" class="song-title">No song playing</p>
            <button id="playPauseButton" class="play-pause-button" aria-label="Play/Pause">
                <i id="playPauseIcon" class="fas fa-play"></i>
            </button>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <span class="time-display" id="timeDisplay">0:00 / 0:00</span>
            </div>
            <button id="likeButton" class="heart-button" aria-label="Like">
                <i class="fas fa-heart"></i>
            </button>
            
        </div>

        <div id="likedSongsContainer" class="player-container">
            <h2>Liked Songs</h2>
            <ul id="likedSongsList"></ul>
            <button id="clearLikedSongsButton">Clear Liked Songs</button>
        </div>

     
    </div>

    <script>
        const form = document.getElementById('searchForm');
        const loadingIndicator = document.getElementById('loading');
        const songTitle = document.getElementById('songTitle');
        const audioPlayer = new Audio();
        const progressBar = document.getElementById('progress');
        const progressContainer = document.querySelector('.progress-bar');
        const timeDisplay = document.getElementById('timeDisplay');
        const playPauseButton = document.getElementById('playPauseButton');
        const playPauseIcon = document.getElementById('playPauseIcon');
        const downloadIcon = document.getElementById('downloadIcon');
        const downloadedSongsList = document.getElementById('downloadedSongsList');
        const likeButton = document.getElementById('likeButton');
        const likedSongsList = document.getElementById('likedSongsList');

        // Handle form submission
        form.addEventListener('submit', async function (event) {
            event.preventDefault();  // Prevent form reload
            const query = document.getElementById('query').value.trim();

            if (!query) {
                alert('Please enter a valid search term.');
                return;
            }

            loadingIndicator.textContent = `Searching for "${query}"...`;

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query }),
                });

                const data = await response.json();

                if (data.error) {
                    loadingIndicator.textContent = 'Error occurred during search';
                    alert(`Error: ${data.error}`);
                    return;
                }

                audioPlayer.src = data.audio_url;
                audioPlayer.play();
                playPauseIcon.className = 'fas fa-pause';
                songTitle.textContent = `Playing: ${query}`;
                loadingIndicator.textContent = '';
            } catch (error) {
                loadingIndicator.textContent = 'Error occurred during search';
                alert(`Failed to fetch song: ${error}`);
            }
        });

        // Play/Pause button functionality
        playPauseButton.addEventListener('click', function () {
            if (!audioPlayer.src) {
                alert('No song is loaded. Please search for a song first.');
                return;
            }

            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseIcon.className = 'fas fa-pause';
            } else {
                audioPlayer.pause();
                playPauseIcon.className = 'fas fa-play';
            }
        });

        // Update progress bar and time display
        audioPlayer.addEventListener('timeupdate', function () {
            const currentTime = audioPlayer.currentTime || 0;
            const duration = audioPlayer.duration || 0;

            if (!isNaN(duration)) {
                const progressPercent = (currentTime / duration) * 100;
                progressBar.style.width = progressPercent + '%';
            }

            const formatTime = (time) => {
                const minutes = Math.floor(time / 60);
                const seconds = Math.floor(time % 60);
                return `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
            };

            timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
        });

        // Like button functionality
        likeButton.addEventListener('click', function () {
            const songName = songTitle;

            if (!songName || songName === 'No song playing') {
                alert('No song is currently playing');
                return;
            }

            let likedSongs = JSON.parse(localStorage.getItem('likedSongs')) || [];
            if (!likedSongs.includes(songName)) {
                likedSongs.push(songName);
                localStorage.setItem('likedSongs', JSON.stringify(likedSongs));
                alert(`${songName} has been liked!`);
                updateLikedSongsList();
            }
        });

        // Download button functionality
       

        // Update the liked songs list from local storage
        function updateLikedSongsList() {
            likedSongsList.innerHTML = '';
            const likedSongs = JSON.parse(localStorage.getItem('likedSongs')) || [];
            likedSongs.forEach(song => {
                const listItem = document.createElement('li');
                listItem.textContent = song;
                likedSongsList.appendChild(listItem);
            });
        }

        // Add downloaded song to the list
        function addDownloadedSong(songName, songUrl) {
            const listItem = document.createElement('li');
            listItem.textContent = songName;
            downloadedSongsList.appendChild(listItem);
        }

        // Clear liked songs from local storage
        document.getElementById('clearLikedSongsButton').addEventListener('click', function () {
            localStorage.removeItem('likedSongs');
            updateLikedSongsList();
        });

        // Initialize the liked songs list
        updateLikedSongsList();
    </script>
</body>
</html>
