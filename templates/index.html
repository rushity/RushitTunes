<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RushitTunes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .player-container {
            margin: 20px 0;
        }

        audio {
            width: 100%;
            margin: 10px 0;
        }

        button {
            padding: 10px;
            margin: 5px;
            background-color: #ff9800;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff5722;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
            cursor: pointer;
            color: #ff9800;
        }

        li:hover {
            color: #ff5722;
        }

        .song-title {
            margin: 10px 0;
            font-size: 1.2em;
            color: #ff9800;
        }

        .loading {
            color: #ff9800;
        }

        #query {
            padding: 10px;
            width: 80%;
            font-size: 1em;
            border: 2px solid #ff9800;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #fff;
        }

        #query:focus {
            outline: none;
            border-color: #ff5722;
        }

        #searchButton, .heart-button {
            background: none;
            border: none;
            cursor: pointer;
            color: #ff9800;
            font-size: 1.5em;
        }

        #searchButton:hover, .heart-button:hover {
            color: #ff5722;
        }

        #clearLikedSongsButton {
            padding: 10px 15px;
            background-color: #ff9800;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }

        #clearLikedSongsButton:hover {
            background-color: #ff5722;
        }

        .progress-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
        }

        .progress-bar {
            flex: 1;
            height: 5px;
            background-color: #ff9800;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar span {
            display: block;
            height: 100%;
            width: 0;
            background-color: #ff5722;
        }

        .time {
            color: #ff9800;
            font-size: 0.9em;
            margin: 0 10px;
        }

        @media (max-width: 600px) {
            audio {
                width: 90%;
            }

            button {
                padding: 8px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RushitTunes</h1>
        <p>Your personal music streaming platform</p>

        <form id="searchForm" class="search-form">
            <input type="text" id="query" placeholder="Search for a song..." required>
            <button id="searchButton" type="submit" aria-label="Search">
                <i class="fas fa-search"></i>
            </button>
        </form>
        <p id="loading" class="loading">Ready to search</p>

        <div id="playerContainer" class="player-container">
            <p id="songTitle" class="song-title">No song playing</p>
            <audio id="audioPlayer" controls></audio>
            <div class="progress-container">
                <span id="currentTime" class="time">0:00</span>
                <div class="progress-bar">
                    <span id="progress"></span>
                </div>
                <span id="duration" class="time">0:00</span>
            </div>
            <button id="likeButton" class="heart-button" aria-label="Like">
                <i class="fas fa-heart"></i>
            </button>
        </div>

        <div id="likedSongsContainer" class="player-container">
            <h2>Liked Songs</h2>
            <ul id="likedSongsList"></ul>
            <button id="clearLikedSongsButton">Clear Liked Songs</button>
        </div>
    </div>

    <script>
        // Function to update the play/pause button icon
        function updatePlayPauseIcon(isPlaying) {
            const playPauseIcon = document.getElementById('playPauseIcon');
            if (isPlaying) {
                playPauseIcon.classList.remove('fa-play');
                playPauseIcon.classList.add('fa-pause');
            } else {
                playPauseIcon.classList.remove('fa-pause');
                playPauseIcon.classList.add('fa-play');
            }
        }

        // Fetch the search form and handle search
        const form = document.getElementById('searchForm');
        const loadingIndicator = document.getElementById('loading');
        const songTitle = document.getElementById('songTitle');
        const progress = document.getElementById('progress');
        const currentTimeElem = document.getElementById('currentTime');
        const durationElem = document.getElementById('duration');
        const audioPlayer = document.getElementById('audioPlayer');

        form.addEventListener('submit', async function (event) {
            event.preventDefault();
            const query = document.getElementById('query').value;

            loadingIndicator.textContent = `Searching for "${query}"...`;

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();

                if (data.error) {
                    loadingIndicator.textContent = 'Error occurred during search';
                    alert(`Error: ${data.error}`);
                    return;
                }

                audioPlayer.src = data.audio_url;
                audioPlayer.play();

                songTitle.textContent = `Playing: ${query}`;
                loadingIndicator.textContent = '';
            } catch (error) {
                loadingIndicator.textContent = 'Error occurred during search';
                alert(`Failed to fetch song: ${error}`);
            }
        });

        // Like button functionality
        document.getElementById('likeButton').addEventListener('click', function () {
            const songUrl = audioPlayer.src;

            if (!songUrl) {
                alert('No song is currently playing!');
                return;
            }

            const songTitleText = songTitle.textContent.replace('Playing: ', '') || 'Unknown Song';
            const likedSongs = JSON.parse(localStorage.getItem('likedSongs')) || [];

            if (likedSongs.some(song => song.url === songUrl)) {
                alert('This song is already liked!');
                return;
            }

            likedSongs.push({ title: songTitleText, url: songUrl });
            localStorage.setItem('likedSongs', JSON.stringify(likedSongs));

            alert('Song liked successfully!');
            fetchLikedSongs();
        });

        // Fetch and display liked songs
        function fetchLikedSongs() {
            const likedSongs = JSON.parse(localStorage.getItem('likedSongs')) || [];
            const likedSongsList = document.getElementById('likedSongsList');

            likedSongsList.innerHTML = '';
