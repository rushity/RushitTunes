<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RushitTunes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .player-container {
            margin: 20px 0;
            position: relative;
        }

        audio {
            display: none;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
        }

        .audio-button {
            background: none;
            border: none;
            color: #ff9800;
            font-size: 1.5em;
            cursor: pointer;
        }

        .audio-button:hover {
            color: #ff5722;
        }

        .active {
            color: #4caf50 !important;
        }

        button {
            padding: 10px;
            margin: 5px;
            background-color: #ff9800;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff5722;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
            cursor: pointer;
            color: #ff9800;
        }

        li:hover {
            color: #ff5722;
        }

        .song-title {
            margin: 10px 0;
            font-size: 1.2em;
            color: #ff9800;
        }

        #query {
            padding: 10px;
            width: 80%;
            font-size: 1em;
            border: 2px solid #ff9800;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #fff;
        }

        #query:focus {
            outline: none;
            border-color: #ff5722;
        }

        #searchButton, .heart-button {
            background: none;
            border: none;
            cursor: pointer;
            color: #ff9800;
            font-size: 1.5em;
        }

        #searchButton:hover, .heart-button:hover {
            color: #ff5722;
        }

        @media (max-width: 600px) {
            .audio-controls {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RushitTunes</h1>
        <p>Your personal music streaming platform</p>

        <form id="searchForm" class="search-form">
            <input type="text" id="query" placeholder="Search for a song..." required>
            <button id="searchButton" type="submit" aria-label="Search">
                <i class="fas fa-search"></i>
            </button>
        </form>
        <p id="loading" class="loading">Ready to search</p>

        <div id="playerContainer" class="player-container">
            <p id="songTitle" class="song-title">No song playing</p>
            <audio id="audioPlayer"></audio>
            <div class="audio-controls">
                <button id="playPauseButton" class="audio-button">
                    <i id="playPauseIcon" class="fas fa-play"></i>
                </button>
                <button id="loopButton" class="audio-button">
                    <i id="loopIcon" class="fas fa-sync-alt"></i>
                </button>
                <button id="likeButton" class="heart-button" aria-label="Like">
                    <i class="fas fa-heart"></i>
                </button>
            </div>
        </div>

        <div id="likedSongsContainer" class="player-container">
            <h2>Liked Songs</h2>
            <ul id="likedSongsList"></ul>
            <button id="clearLikedSongsButton">Clear Liked Songs</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('searchForm');
        const loadingIndicator = document.getElementById('loading');
        const songTitle = document.getElementById('songTitle');
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseButton = document.getElementById('playPauseButton');
        const playPauseIcon = document.getElementById('playPauseIcon');
        const loopButton = document.getElementById('loopButton');
        const loopIcon = document.getElementById('loopIcon');

        let isLooping = false;

        form.addEventListener('submit', async function (event) {
            event.preventDefault();
            const query = document.getElementById('query').value;

            loadingIndicator.textContent = `Searching for "${query}"...`;

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();

                if (data.error) {
                    loadingIndicator.textContent = 'Error occurred during search';
                    alert(`Error: ${data.error}`);
                    return;
                }

                audioPlayer.src = data.audio_url;
                audioPlayer.play();
                updatePlayPauseIcon(true);

                songTitle.textContent = `Playing: ${query}`;
                loadingIndicator.textContent = '';
            } catch (error) {
                loadingIndicator.textContent = 'Error occurred during search';
                alert(`Failed to fetch song: ${error}`);
            }
        });

        playPauseButton.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                updatePlayPauseIcon(true);
            } else {
                audioPlayer.pause();
                updatePlayPauseIcon(false);
            }
        });

        loopButton.addEventListener('click', () => {
            isLooping = !isLooping;
            audioPlayer.loop = isLooping;
            loopIcon.classList.toggle('active', isLooping);
        });

        function updatePlayPauseIcon(isPlaying) {
            playPauseIcon.classList.toggle('fa-play', !isPlaying);
            playPauseIcon.classList.toggle('fa-pause', isPlaying);
        }
    </script>
</body>
</html>
