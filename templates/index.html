<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RushitTunes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        button {
            padding: 10px;
            margin: 5px;
            background-color: #ff9800;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff5722;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
            cursor: pointer;
            color: #ff9800;
        }

        li:hover {
            color: #ff5722;
        }

        .progress-bar {
            width: 80%;
            height: 5px;
            background-color: #ff9800;
            margin: 10px auto;
            position: relative;
        }

        .progress {
            height: 100%;
            background-color: #ff5722;
            width: 0;
        }

        .song-title {
            margin: 10px 0;
            font-size: 1.2em;
            color: #ff9800;
        }

        /* Search Form Styles */
        #searchForm input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ff9800;
            width: 70%;
            margin-right: 10px;
        }

        #searchForm button {
            font-size: 16px;
        }

        /* Download Section */
        #downloadStatus {
            margin: 10px;
            font-size: 0.9em;
            color: #ff9800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RushitTunes</h1>
        <p>Your personal music streaming platform</p>

        <!-- Search Form -->
        <form id="searchForm">
            <input type="text" id="query" placeholder="Search for a song..." required>
            <button id="searchButton" type="submit" aria-label="Search">
                <i class="fas fa-search"></i>
            </button>
        </form>

        <!-- Player Section -->
        <div id="playerContainer">
            <p id="songTitle" class="song-title">No song playing</p>
            <audio id="audioPlayer" controls></audio>
            <p id="duration">Duration: <span id="durationValue">0:00</span></p>
            <button id="likeButton" class="like-button" aria-label="Like">
                <i id="likeIcon" class="far fa-heart"></i>
            </button>
            <button id="downloadButton" class="download-button" aria-label="Download">
                <i class="fas fa-download"></i>
            </button>
            <p id="downloadStatus">No downloads in progress</p>
        </div>

        <!-- Liked Songs Section -->
        <div>
            <h2>Liked Songs</h2>
            <ul id="likedSongsList"></ul>
        </div>

        <!-- Downloaded Songs Section -->
        <div>
            <h2>Downloaded Songs</h2>
            <ul id="downloadedSongsList"></ul>
        </div>
    </div>

    <script>
        const form = document.getElementById('searchForm');
        const songTitle = document.getElementById('songTitle');
        const audioPlayer = document.getElementById('audioPlayer');
        const likeButton = document.getElementById('likeButton');
        const likeIcon = document.getElementById('likeIcon');
        const downloadButton = document.getElementById('downloadButton');
        const likedSongsList = document.getElementById('likedSongsList');
        const downloadedSongsList = document.getElementById('downloadedSongsList');
        const downloadStatus = document.getElementById('downloadStatus');
        const durationValue = document.getElementById('durationValue');

        let currentSong = null;

        // Handle Search
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const query = document.getElementById('query').value.trim();

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query }),
                });

                const data = await response.json();
                if (data.error) {
                    alert(`Error: ${data.error}`);
                    return;
                }

                audioPlayer.src = data.audio_url;
                audioPlayer.play();
                songTitle.textContent = query;
                currentSong = query;
            } catch (error) {
                alert(`Error: ${error}`);
            }
        });

        // Handle Like Button
        likeButton.addEventListener('click', () => {
            if (currentSong) {
                const li = document.createElement('li');
                li.textContent = currentSong;
                likedSongsList.appendChild(li);

                likeIcon.className = 'fas fa-heart';
            }
        });

        // Handle Download
        downloadButton.addEventListener('click', async () => {
            if (!audioPlayer.src) {
                alert('No song loaded!');
                return;
            }

            downloadStatus.textContent = 'Downloading...';

            const response = await fetch(audioPlayer.src);
            const blob = await response.blob();
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `${songTitle.textContent}.mp3`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            downloadStatus.textContent = 'Download completed!';
            addDownloadedSong(songTitle.textContent, url);
        });

        // Add Downloaded Song
        function addDownloadedSong(title, url) {
            const li = document.createElement('li');
            li.textContent = title;
            li.dataset.url = url;

            li.addEventListener('click', () => {
                audioPlayer.src = url;
                audioPlayer.play();
                songTitle.textContent = title;
            });

            downloadedSongsList.appendChild(li);
        }

        // Display Song Duration
        audioPlayer.addEventListener('loadedmetadata', () => {
            const minutes = Math.floor(audioPlayer.duration / 60);
            const seconds = Math.floor(audioPlayer.duration % 60);
            durationValue.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        });

        // Update Download Status
        audioPlayer.addEventListener('ended', () => {
            downloadStatus.textContent = 'No downloads in progress';
        });
    </script>
</body>
</html>
