<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RushitTunes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .player-container {
            margin: 20px 0;
            position: relative;
        }

        audio {
            display: none;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
        }

        .audio-button {
            background: none;
            border: none;
            color: #ff9800;
            font-size: 1.5em;
            cursor: pointer;
        }

        .audio-button:hover {
            color: #ff5722;
        }

        .active {
            color: #4caf50 !important;
        }

        .progress-bar-container {
            position: relative;
            margin-top: 10px;
            width: 100%;
            height: 8px;
            background-color: #333;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #ff9800, #ff5722);
            transition: width 0.2s ease;
        }

        .progress-bar:hover {
            cursor: pointer;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: #aaa;
            margin-top: 5px;
        }

        button {
            padding: 10px;
            margin: 5px;
            background-color: #ff9800;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff5722;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
            cursor: pointer;
            color: #ff9800;
        }

        li:hover {
            color: #ff5722;
        }

        .song-title {
            margin: 10px 0;
            font-size: 1.2em;
            color: #ff9800;
        }

        #query {
            padding: 10px;
            width: 80%;
            font-size: 1em;
            border: 2px solid #ff9800;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #fff;
        }

        #query:focus {
            outline: none;
            border-color: #ff5722;
        }

        #searchButton, .heart-button {
            background: none;
            border: none;
            cursor: pointer;
            color: #ff9800;
            font-size: 1.5em;
        }

        #searchButton:hover, .heart-button:hover {
            color: #ff5722;
        }

        @media (max-width: 600px) {
            .audio-controls {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RushitTunes</h1>
        <p>Your personal music streaming platform</p>

        <form id="searchForm" class="search-form">
            <input type="text" id="query" placeholder="Search for a song..." required>
            <button id="searchButton" type="submit" aria-label="Search">
                <i class="fas fa-search"></i>
            </button>
        </form>
        <p id="loading" class="loading">Ready to search</p>

        <div id="playerContainer" class="player-container">
            <p id="songTitle" class="song-title">No song playing</p>
            <audio id="audioPlayer"></audio>
            <div class="audio-controls">
                <button id="playPauseButton" class="audio-button">
                    <i id="playPauseIcon" class="fas fa-play"></i>
                </button>
                <button id="loopButton" class="audio-button">
                    <i id="loopIcon" class="fas fa-sync-alt"></i>
                </button>
                <button id="likeButton" class="heart-button" aria-label="Like">
                    <i class="fas fa-heart"></i>
                </button>
            </div>
            <div class="progress-bar-container" id="progressBarContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="totalTime">0:00</span>
            </div>
        </div>

        <div id="likedSongsContainer" class="player-container">
            <h2>Liked Songs</h2>
            <ul id="likedSongsList"></ul>
            <button id="clearLikedSongsButton">Clear Liked Songs</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('searchForm');
        const loadingIndicator = document.getElementById('loading');
        const songTitle = document.getElementById('songTitle');
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseButton = document.getElementById('playPauseButton');
        const playPauseIcon = document.getElementById('playPauseIcon');
        const loopButton = document.getElementById('loopButton');
        const loopIcon = document.getElementById('loopIcon');
        const progressBarContainer = document.getElementById('progressBarContainer');
        const progressBar = document.getElementById('progressBar');
        const currentTimeDisplay = document.getElementById('currentTime');
        const totalTimeDisplay = document.getElementById('totalTime');

        let isLooping = false;

        form.addEventListener('submit', async function (event) {
            event.preventDefault();
            const query = document.getElementById('query').value;

            loadingIndicator.textContent = `Searching for "${query}"...`;

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();

                if (data.error) {
                    loadingIndicator.textContent = 'Error occurred during search';
                    alert(`Error: ${data.error}`);
                    return;
                }

                audioPlayer.src = data.audio_url;
                audioPlayer.play();
                updatePlayPauseIcon(true);

                songTitle.textContent = `Playing: ${query}`;
                loadingIndicator.textContent = '';
            } catch (error) {
                loadingIndicator.textContent = 'Error occurred during search';
                alert(`Failed to fetch song: ${error}`);
            }
        });

        playPauseButton.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                updatePlayPauseIcon(true);
            } else {
                audioPlayer.pause();
                updatePlayPauseIcon(false);
            }
        });

        loopButton.addEventListener('click', () => {
            isLooping = !isLooping;
            audioPlayer.loop = isLooping;
            loopIcon.classList.toggle('active', isLooping);
        });

        audioPlayer.addEventListener('timeupdate', () => {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100 || 0;
            progressBar.style.width = `${progress}%`;

            currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);
            totalTimeDisplay.textContent = formatTime(audioPlayer.duration);
        });

        progressBarContainer.addEventListener('click', (e) => {
            const clickPosition = e.offsetX / progressBarContainer.offsetWidth;
            audioPlayer.currentTime = clickPosition * audioPlayer.duration;
        });

        document.getElementById('likeButton').addEventListener('click', () => {
            const likedSongs = JSON.parse(localStorage.getItem('likedSongs')) || [];
            const song = { title: songTitle.textContent, url: audioPlayer.src };

            if (!likedSongs.some(s => s.url === song.url)) {
                likedSongs.push(song);
                localStorage.setItem('likedSongs', JSON.stringify(likedSongs));
                alert('Song liked successfully!');
                fetchLikedSongs();
            } else {
                alert('Song is already liked!');
            }
        });

        function formatTime(seconds) {
            if (isNaN(seconds)) return "0:00";
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
    </script>
</body>
</html>
